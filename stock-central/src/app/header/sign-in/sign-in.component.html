<button class="btn btn-sm dropdown-button" type="button" (click)="popup=true">
  Sign In
</button>
  
<div class="overlay" *ngIf="popup">
  <div class="popup">
    <a class="close" (click)="popup=false">&times;</a>
    <h3>Sign In</h3>
    <hr class="dividingLine">
    <div class="signIn">
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authenticationService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Sign in with Google
        </button>
      </div>
    </div>
  </div>
</div>
