<button class="btn btn-sm dropdown-button" type="button" (click)="popup=true">
    Hello {{userFirstName}}
</button>
  
<div class="overlay" *ngIf="popup">
    <div class="popup">
        <a class="close" (click)="popup=false">&times;</a>
        <img class="profilePicture" src="{{userPhotoUrl}}" alt="user profile picture" width="100" height="100">
        <br><br>
        <p>Username: {{userName}}</p>
        <br>
        <button (click)="authenticationService.signOut()">Sign Out</button>
    </div>
</div>
