<!DOCTYPE html>
<html>
    <head>
        <title> stock card components</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">       
    </head>
</html>


<div class="container">
    <div class="stockCard"> 
        <div class = "tickerCircle" type= "button" (click)="popup=true">
            <div class="circleLabel">
                tick
            </div>
        </div>  
        <span class = "label">
            current stock price
        </span>
    </div>
</div>

<div class = "popup" *ngIf="popup">
    <div class="popupHeader">
        <a class="close" (click)="popup=false">
            &times;
        </a>
        <span class="companyName">
            company name
        </span>
    </div>
    <span class="trendData">
        trend data
    </span>
    <span class="unfollowStock" type="button">
        <span class="unfollowLabel">
            Unfollow Stock
        </span>
    </span>
</div>
